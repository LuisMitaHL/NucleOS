#!/usr/bin/env bash
# ─────────────────────────────────────────────────────────────
# NucleOS — Main configuration
# Edit these values to customize the generated image.
# ─────────────────────────────────────────────────────────────

# ── Image ────────────────────────────────────────────────────
IMAGE_NAME="nucleos"
IMAGE_SIZE="10G"                       # Raw disk image size
OUTPUT_DIR="/build/output"

# ── System ───────────────────────────────────────────────────
HOSTNAME="nucleos"
LOCALE="es_BO.UTF-8"
TIMEZONE="America/La_Paz"
KEYMAP="es"

# ── Default user ─────────────────────────────────────────────
DEFAULT_USER="nucleos"
DEFAULT_PASSWORD="nucleos"             # Change after first boot!
ROOT_PASSWORD="nucleos"

# ── Debian ───────────────────────────────────────────────────
DEBIAN_SUITE="trixie"
DEBIAN_MIRROR="http://deb.debian.org/debian"
DEBIAN_COMPONENTS="main contrib non-free non-free-firmware"

# ── Btrfs ────────────────────────────────────────────────────
BTRFS_COMPRESS="zstd:3"
BTRFS_SUBVOLS=("@" "@home" "@snapshots" "@var_log" "@var_cache")

# ── Partitions ───────────────────────────────────────────────
EFI_SIZE="512MiB"

# ── KDE / Desktop ───────────────────────────────────────────
WALLPAPER_SRC="/build/assets/wallpaper.png"
WALLPAPER_DEST="/usr/share/wallpapers/NucleOS"

# ── Apt cacher (set by Docker Compose env) ───────────────────
APT_PROXY="${APT_PROXY:-}"
