# ─────────────────────────────────────────────────────────────
# apt-cacher-ng — minimal config for NucleOS builder
# ─────────────────────────────────────────────────────────────

CacheDir: /var/cache/apt-cacher-ng
LogDir: /var/log/apt-cacher-ng
Port: 3142

# Allow HTTPS passthrough for third-party repos
# (VirtualBox, Google Chrome)
PassThroughPattern: .*
